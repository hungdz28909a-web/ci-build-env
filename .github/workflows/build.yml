name: Git Tool Runner
# Batch-ID: 1756435028345-0.017702819574925366
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Clone and Run Tool
        run: |
          git clone https://github.com/hungdz28909a-web/tool.git
          cd tool
            node index.js
      - name: Keep Runner Alive
        run: sleep 21000